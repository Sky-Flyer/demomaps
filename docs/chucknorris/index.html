<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Angular Master Class Exercise</title>
    <link rel="stylesheet" href="./assets/css/all.css">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="./assets/js/angular/angular.js"></script>
    <script src="./assets/js/angular-route/angular-route.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="app">
      <div ng-controller="JokesController as ctrl">
        <div class="section">

          <div class="row">
            <div class="col s6">
              <div class="section">
              <label>Firstname</label>
              <input type="text" ng-model="ctrl.firstName">
              <label>Lastname</label>
              <input type="text" ng-model="ctrl.lastName">
              <label>How many jokes do you want to fetch?</label>
              <input type="text" ng-model="ctrl.count">
              <button class="btn" ng-click="ctrl.getRandomJokes(ctrl.firstName, ctrl.lastName, ctrl.count || 5)">Get random jokes</button>
              <button class="btn" ng-click="ctrl.getRandomJoke(ctrl.firstName, ctrl.lastName)">Get single random joke</button>
            </div>
            </div>
            <div class="col s6">
              <div ng-if="ctrl.jokes">
                <h4>Your random Jokes</h4>
                <ul class="collection">
                  <li class="collection-item" ng-repeat="joke in ctrl.jokes track by joke.id"><p>{{joke.joke}}</p></li>
                </ul>
              </div>
              <div ng-if="ctrl.joke">
                <h4>Joke of the day</h4>
                <p>{{ctrl.joke.joke}}</p>
              </div>
            </div>
          </div>

      </div>
      </div>
  </body>
</html>
