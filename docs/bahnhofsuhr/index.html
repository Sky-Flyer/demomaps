<html>

  <head>
    <title>Bahnhofsuhr</title>
    
      <!--[if IE]>
        <script type="text/javascript" src="excanvas.js"></script>
      <![endif]-->

      <script type="text/javascript" src="station-clock.js"></script>
      
	
  </head>
  
  <body>
    <div style="text-align: center; padding-top: 10px">
      <canvas id="clock" style="width: 100%; height: 100%;">
        Fehlermeldung       
      </canvas>
    </div>
	<script type="text/javascript">

      var clock = new StationClock("clock");
      clock.body = StationClock.RoundBody;
      clock.dial = StationClock.AustriaStrokeDial;
      clock.hourHand = StationClock.BarHourHand;
      clock.minuteHand = StationClock.BarMinuteHand;
      clock.secondHand = StationClock.BarSecondHand;
      clock.boss = StationClock.RedBoss;
      clock.minuteHandBehavoir = StationClock.BouncingMinuteHand;
      clock.secondHandBehavoir = StationClock.BouncingSecondHand;
	  
	  document.getElementById('clock').style.height= document.body.clientHeight;
      //document.getElementById('clock').style.width= document.body.clientWidth;	
	
      animate();

      function animate() {
        clock.draw();
        window.setTimeout("animate()", 50);
      }

    </script>
  </body>
  
</html>
